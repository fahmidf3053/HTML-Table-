		<tr>
			<td colspan="5">
				<h1>Registration  Form</h1>


				<table border="1" cellspacing="0" align="center" cellpadding="5">
					<form>
						<tr>
							<td>Name</td> <td align="center"><input type="text" name="name" /></td>
						</tr>

						<tr>
							<td>Email</td> <td align="center"><input type="text" name="email" /></td>
						</tr>

						<tr>
							<td>Gender</td> <td align="center"><input type="radio" name="gender" value="male" /> Male
							<input type="radio" name="gender" value="female" /> Female</td>
						</tr>


						<tr>
							<td>Language</td> <td align="center"><input type="checkbox" name="language" value="Bangla" /> Bangla
							<input type="checkbox" name="language" value="English" /> English</td>
						</tr>
						
						
						<tr>
							<td>Country</td>
							<td align="center"><select name="country">
							<option>Choose One</option>
							<option>Bangladesh</option>
							<option>India</option>
							<option>Pakistan</option>
							<option>USA</option>
							<option>Other</option>
							</select></td>
						</tr>

						<tr>
							<td>Biography</td> <td align="center"><input type="text" name="biography"  /></td>
						</tr>

						<tr>
							<td>Password</td> <td align="center"><input type="password" name="pwd" /></td>
						</tr>

						<tr>
							<td>Confirm Password</td> <td align="center"><input type="password" name="cnpwd" /></td>
						</tr>
						<tr>
							<td colspan="2" align="center">
								<input type="submit" value="Submit" /> 
								<input type="reset" value="Reset" /> 
								
							</td>
						</tr>


					</form>
				</table>
